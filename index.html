<!-- index.html -->
<!DOCTYPE html> <!-- Declara que este é um documento HTML5 -->
<html lang="pt-BR"> <!-- Início do elemento HTML, definindo o idioma como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <title>Corrida com Obstáculos</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Liga o arquivo CSS externo -->
</head>
<body>
    
    <!-- Canvas onde o jogo será renderizado. O atributo tabindex permite que o canvas receba foco e eventos de teclado -->
    <canvas id="gameCanvas" tabindex="0"></canvas>
    
    <script src="game.js"></script> <!-- Liga o arquivo JavaScript externo -->
</body>
</html>
